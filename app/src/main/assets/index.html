<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-white">
<header class="text-gray-700 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <span class="ml-3 text-xl">YOUR TIMELINE</span>
        </a>
    </div>
</header>
<section class="text-gray-700 body-font">
    <div class="container px-5 py-12 mx-auto">
        <div class="flex flex-wrap -mx-4 -my-8">
            <div class="py-8 px-4 lg:w-1/3">
                <div class="h-full flex items-start">
                    <div class="w-12 flex-shrink-0 flex flex-col text-center leading-none">
                        <span class="text-gray-500 pb-2 mb-2 border-b-2 border-gray-300">Jul</span>
                        <span class="font-medium text-xl text-gray-800 title-font">19</span>
                    </div>
                    <div class="flex-grow pl-6">
                        <h2 class="tracking-widest text-xs title-font font-medium text-blue-500 mb-1">IMAGE</h2>
                        <h1 class="title-font text-xl font-medium text-gray-900 mb-3">CUTE_KIDS.JPG</h1>
                        <p class="leading-relaxed mb-5">1.75MB | <span class="text-green-300">RECEIVED</span> </p>
                    </div>
                </div>
            </div>
            <div class="py-8 px-4 lg:w-1/3">
                <div class="h-full flex items-start">
                    <div class="w-12 flex-shrink-0 flex flex-col text-center leading-none">
                        <span class="text-gray-500 pb-2 mb-2 border-b-2 border-gray-300">Jul</span>
                        <span class="font-medium text-xl text-gray-800 title-font">18</span>
                    </div>
                    <div class="flex-grow pl-6">
                        <h2 class="tracking-widest text-xs title-font font-medium text-blue-500 mb-1">TEXT</h2>
                        <h1 class="title-font text-xl font-medium text-gray-900 mb-3">SHOPPING LIST.TXT</h1>
                        <p class="leading-relaxed mb-5">175KB | <span class="text-orange-300">SENT</span> </p>
                    </div>
                </div>
            </div>
            <div class="py-8 px-4 lg:w-1/3">
                <div class="h-full flex items-start">
                    <div class="w-12 flex-shrink-0 flex flex-col text-center leading-none">
                        <span class="text-gray-500 pb-2 mb-2 border-b-2 border-gray-300">Jul</span>
                        <span class="font-medium text-xl text-gray-800 title-font">17</span>
                    </div>
                    <div class="flex-grow pl-6">
                        <h2 class="tracking-widest text-xs title-font font-medium text-blue-500 mb-1">APK</h2>
                        <h1 class="title-font text-xl font-medium text-gray-900 mb-3">NEPTUNE.APK</h1>
                        <p class="leading-relaxed mb-5">45.70MB | <span class="text-green-300">RECEIVED</span> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <footer class="text-gray-700 body-font bg-gray-100">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            ads here
        </div>
    </footer>
</body>

</html>
